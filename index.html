<!DOCTYPE html>
<html>
  <head>
    <style>
      head,
      body {
        margin: 0px;
      }
      #timeline {
        box-sizing: border-box;
        width: 100%;
        height: 50vh;
        scrollbar-color: gray #161616;
      }
      ::-webkit-scrollbar {
        background: #161616;
        color: gray;
      }

      ::-webkit-scrollbar-thumb {
        background: gray;
      }

      ::-webkit-scrollbar-corner {
        background: #161616;
      }
    </style>

    <script src="animation-timeline.js" type="text/javascript"></script>
  </head>

  <body>
    <div>
      <div id="timeline"></div>
    </div>
    <br />

    <div id="currentTime"></div>
    <script type="text/javascript">
      let lanes = [
        {
          keyframesLaneSizePx: 1,
          selected: false,
          keyframesShape: "rect",
          keyframes: [
            {
              ms: 40,
              shape: "rect"
            },
            {
              shape: "rect",
              ms: 3000,
              selected: false
            }
          ]
        },
        {
          keyframesShape: "circle",
          selected: false,
          hidden: false,
          keyframes: [
            {
              ms: 2000
            },
            {
              ms: 2500
            },
            {
              ms: 2600
            }
          ]
        },
        {
          hidden: false,
          keyframes: [
            {
              ms: 1000
            },
            {
              ms: 1500
            },
            {
              ms: 2000
            }
          ]
        },
        {
          keyframes: [
            {
              ms: 40
            },
            {
              ms: 3000
            }
          ]
        },
        {
          keyframes: [
            {
              ms: 100
            },
            {
              ms: 3410
            },
            {
              ms: 2000
            }
          ]
        },
        {
          keyframes: [
            {
              ms: 90
            },
            {
              ms: 100
            }
          ]
        },
        {},
        {},
        {},
        {},
        {},
        {}
      ];

      let timeline = animationTimeline.initialize(
        {
          id: "timeline"
        },
        lanes
      );

      timeline.on("timeChanged", function(object) {
        document.getElementById("currentTime").innerHTML = object.ms + "ms";
      });
    </script>
  </body>
</html>
